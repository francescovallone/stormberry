include: package:lints/recommended.yaml

analyzer:
  errors:
    deprecated_member_use: ignore
  language:
    strict-casts: true
    strict-inference: false
    strict-raw-types: false

linter:
  rules:
    sort_pub_dependencies: true
    prefer_relative_imports: true
    prefer_single_quotes: true

formatter:
  page_width: 100